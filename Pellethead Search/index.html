<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Pellethead.com Search Idea</title>
</head>
<body>
    <form class="search-bknd" action="get">
        <label for="make-select"><b>Choose a make:</b><label>
            <select id="make-select">
                <option value="">--Please choose an option--</option>
                <option value="harman">Harman</option>
                <option value="quadra-fire">Quadra-Fire</option>
                <option value="enviro">Enviro</option>
            </select>
            <label for="model-select"><b>Choose a model:</b></label>
            <select id="model-select">
                <option value="">--Please choose an option--</option>
                <option value="PF100">PF100</option>
                <option value="P43">P43</option>
                <option value="XXV">XXV</option>
            </select>
            
            <label for="searchbox"></label>
            <input id="searchbox" type="text">

            <button id="search-button">Search</button>
        </form>
        
        <script src="app.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
        ></script>
    </body>
    </html>
